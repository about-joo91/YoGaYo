<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../static/css/test.css">
        <title>YoGaYo</title>
    </head>

    <body>
        <div id="modal" class="upload_modal_wrapper">
            <div class="upload_modal">
                <div id="drag" class="um_body">
                    <div class="title">
                        <h2>나의 요가 자세</h2>
                    </div>
                    <div class="close-area">X</div>
                    <div class="file-upload">
                        <div class="upload-box">
                            <input style="width:280px;" type="text" id="title" placeholder="업로드할 이미지 제목을 입력해주세요">
                            <input type="file" id="file" class="btn-upload">
                        </div>
                        <button onclick="posting()">업로드</button>
                    </div>
                    <br>
                    <hr>
                    <div>
                    <input style="width:300px;" onchange="find_img()" type="text" id="find_title" placeholder="볼 이미지의 제목을 입력해주세요">
                    <br>
                    <a id='link' href="#">업로드 한 이미지 보기</a>
                    </div>
                </div>
            </div>
        </div>
        <button id ="modal_button" >모달</button>
    </body>
    <script src="../static/js/test.js?ver=123"></script>
</html>
